<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>BASIC CALCULATOR</h1>
        <div class="num1">
        <label for="">1st Number:</label>
        <input type="number" id="num1" placeholder="enter a number"> 
        </div><br>
        <div class="num2">
        <label for="">2st Number:</label>
        <input type="number" id="num2" placeholder="enter a number">
    </div>
    <h3>CHOOSE AND OPERATOR TO PERFORM CALCULATION</h3>
    <div class="arith">

    
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="multy">*</button>
        <button id="div">/</button>
    </div>
    <input type="text" readonly id="result">    
    </section>

    <script src="calc.js"></script>
</body>
</html>
